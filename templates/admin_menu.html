{% extends "base.html" %}
{% block content %}
<section class="admin">
  <h2>Manage Menu</h2>

  <form method="post" class="admin-form">
    <h3>Add New Item</h3>
    <label>Name <input type="text" name="name" required></label>
    <label>Description <textarea name="description"></textarea></label>
    <label>Category <input type="text" name="category" placeholder="Dessert / Drink / Brunch"></label>
    <label>Price (£) <input type="number" name="price" step="0.01" required></label>
    <button type="submit">Add Item</button>
  </form>

  <h3>Existing Items</h3>
  <table>
    <thead>
      <tr><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>£{{ "%.2f"|format(item.price) }}</td>
          <td>
        
            <form method="post" action="{{ url_for('delete_menu_item', item_id=item.id) }}">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
