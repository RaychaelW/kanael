 {% extends "base.html" %}
{% block content %}
<section class="admin">
  <h2>Customer Orders</h2>

  {% if not orders %}
    <p>No orders yet.</p>
  {% else %}
    <table>
      <thead>
        <tr><th>ID</th><th>Customer</th><th>Phone</th><th>Total</th><th>Placed</th></tr>
      </thead>
      <tbody>
        {% for o in orders %}
          <tr>
            <td>#{{ o.id }}</td>
            <td>{{ o.customer_name }}</td>
            <td>{{ o.phone }}</td>
            <td>Â£{{ "%.2f"|format(o.total) }}</td>
            <td>{{ o.created_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</section>
{% endblock %}
